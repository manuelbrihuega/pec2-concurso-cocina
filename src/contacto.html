<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Cocínate Vejer - Apúntate</title>
  </head>
  <body class="pagina pagina--secundaria">
    <include src="./views/header.html"></include>
    <div class="contacto">
      <h1 class="contacto__titulo text-primary">Apúntate y participa con nosotros</h1>
      <form class="contacto__formulario">
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="nombre" class="form-control" />
              <label class="form-label" for="nombre">Nombre</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="primerapellido" class="form-control" />
              <label class="form-label" for="primerapellido">Primer apellido</label>
            </div>
          </div>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="direccion" class="form-control" />
          <label class="form-label" for="direccion">Dirección</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="email">Correo electrónico</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="number" id="telefono" class="form-control" />
          <label class="form-label" for="telefono">Teléfono</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <textarea class="form-control" id="motivacion" rows="4"></textarea>
          <label class="form-label" for="motivacion">¿Qué te motiva a participar?</label>
        </div>
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Registrar participación</button>
      </form>
    </div>
    <div class="galeria">
      <h1 class="galeria__titulo text-primary">Fotos de anteriores ediciones</h1>
      <div id="carrusel" class="galeria__carrusel carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/hamburguesa1.jpg" class="d-block w-100" alt="Hamburguesa presentada al concurso de 2023">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/hamburguesa2.jpg" class="d-block w-100" alt="Hamburguesa presentada al concurso de 2023">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/hamburguesa3.jpg" class="d-block w-100" alt="Hamburguesa presentada al concurso de 2023">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
